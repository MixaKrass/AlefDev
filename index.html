<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин детских пижам</title>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">logo</a>
        <ul class="header__icon">
          <li class="header__btn header__btn_user"></li>
          <li class="header__btn header__btn_favorite"></li>
          <li class="header__btn header__btn_bag"></li>
          <li class="header__btn header__btn_menu"></li>
        </ul>
      </div>
    </header>

    <main class="contain">
      <section class="pajamas">
        <div class="pajamas__container">
          <ul class="pajamas__left">
            <li class="pajamas__card pajams__card_photo-0"></li>
            <li class="pajamas__card pajams__card_photo-1"></li>
            <li class="pajamas__card pajams__card_photo-2"></li>
            <li class="pajamas__card pajams__card_photo-3"></li>
            <li class="pajamas__card pajams__card_photo-4"></li>
          </ul>

          <div class="pajamas__right">
            <h1 class="pajamas__title">Пижама для девочек</h1>
            <p class="pajamas__subtitle">Арт. 02765/46</p>
            <div class="reviews">
              <h2 class="reviews__review">Отзывы</h2>
              <ul class="reviews__stars">
                <li class="reviews__star reviews__star_black"></li>
                <li class="reviews__star reviews__star_black"></li>
                <li class="reviews__star reviews__star_black"></li>
                <li class="reviews__star reviews__star_black"></li>
                <li class="reviews__star"></li>
              </ul>
              <a href="#" class="reviews__count">14 отзывов</a>
            </div>
            <div class="price">
              <div class="price__container">
                <h2 class="price__new">800 ₽</h2>
                <p class="price__old">1500 ₽</p>
              </div>
              <div class="price__discount">
                <p class="price__big">скидка -36%</p>
                <p class="price__big price__big_padding">акция -20%</p>
              </div>
            </div>

            <div class="params">
                <select class="params__drop">
                  <option class="params__title">Выбрать размер</option>
                  <option class="params__title">S</option>
                  <option class="params__title">M</option>
                  <option class="params__title">L</option>
                  <option class="params__title">XL</option>
                </select>
                <a href="#" class="params__link">Определить размер</a>
            </div>

            <div class="bag">
              <div class="bag__button">
                <div class="bag__counter">
                  <button class="bag__btn bag__plus"></button>
                  <p class="bag__number">1</p>
                  <button class="bag__btn bag__minus"></button>
                </div>
                <button class="bag__add">Добавить в корзину</button>
                <button class="bag__favorite"></button>
              </div>
              <a href="#" class="params__link">Купить в 1 клик</a>
            </div>
          </div>
        </div>
      </section>
    </main>


  </div>
  
</body>
</html>
